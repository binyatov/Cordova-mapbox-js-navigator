    <body>
        <div id="compass" style="position: fixed; top: 40px; left: 50px; z-index: 10000;"></div>
        <div id="acc" style="position: fixed; top: 60px; left: 50px; z-index: 10000;"></div>
        <div id='map'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYmlueWF0b3YiLCJhIjoiY2l5NG9mMTN0MDAyNTJ3bG41Y2lsZ2ZiYiJ9.whhi4GndmK5p4DZ2MRevAg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [49.85, 40.38],
                pitch: 60, // pitch in degrees
                bearing: 0, // bearing in degrees
                zoom: 17,
                interactive: false
            });
            var el = document.createElement('div');
              el.className = 'marker';

              // make a marker for each feature and add to the map
              var marker  = new mapboxgl.Marker(el, { offset: [0, -40/2] })
              .setLngLat([49.85, 40.38])
              .addTo(map);
        </script>
